<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
  
<style>
    body
{
background-position: center;
background-size: cover;
}

a
{
font-size: 20px !important;
width: 400px;
border-radius: 30px !important;
background-color: white;
color: black;
float: right;
}

.heading {
    font-size: 23px;
    width: 100%;
    margin: 0px;
}
</style>  
</head>

<body background="Back_ground.jpg">
    <center>  <h1 class="btn btn-info heading">Object Detection</h1>
        <a href="index.html" class="btn">Back</a>
        <br><br><br><br>
        <h3 id="status" class="btn btn-danger"></h3>
        <br>
        <h3 class="btn btn-success" style="font-size:15px;">
          There are 6 big objects in the image from which cocossd model has detected 2 objects.
        </h3>  
      </center>
    <script>
        img="";
        Status="";

        function preload ()
        {
            img=loadImage("ac=tv.jpg");
        }
        function draw ()
{
    image(img,0,0,640,420);
    fill("red");
    text("Bed",45,75);
    noFill();
    stroke("red");
    rect(30,60,450,350);

    
    
    
}


        function setup ()
        {
            canvas=createCanvas(650,400);
            canvas.center();

            objectDetector=ml5.objectDetector("cocossd",modeloaded);
            document.getElementById("status").innerHTML="Status: Detecting objects";
        }



        function modeloaded ()
        {
            console.log("Model loaded");
            Status=true;
            objectDetector.detect(img,gotresults);
        }
        function gotresults (error,results) {
            if(error)
            {
                console.error(error);
            }
            else {
                console.log(results);
            }
        }
    </script>
    
</body>
</html>
